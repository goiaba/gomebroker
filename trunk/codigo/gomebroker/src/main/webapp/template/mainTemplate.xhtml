<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:event listener="#{sessionHelperMB.getAuthorizationFailedMessage}"
		type="preRenderView" />
	
	<f:view contentType="text/html">
	
		<h:head>
	
			<title>#{messages['main.app.title']}</title>
	
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/css/default.css" />
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
	
			<style type="text/css">
				.ui-layout-north {
					z-index: 20 !important;
					overflow: visible !important;;
				}
				
				.ui-layout-north .ui-layout-unit-content {
					overflow: visible !important;
				}
			</style>
	
		</h:head>
	
		<h:body style="background-color:#f1f1f1">
	
			<p:growl id="growl" globalOnly="true" />
	
			<p:layout fullPage="true">
	
				<p:layoutUnit id="top" position="north" size="50">
	
					<ui:include src="/menu.xhtml" />
	
				</p:layoutUnit>
	
				<p:layoutUnit id="bottom" position="south" size="20">
	
					<ui:insert name="footerContainer" />
	
				</p:layoutUnit>
	
				<p:layoutUnit id="left" position="west" resizable="true"
					closable="false" collapsible="true" minSize="200">
	
					<ui:insert name="leftContainer" />
	
				</p:layoutUnit>
	
				<p:layoutUnit id="center" position="center">
	
					<ui:insert name="mainContainer" />
					<p:messages id="messages" severity="error" closable="true" />
	
				</p:layoutUnit>
	
			</p:layout>
	
		</h:body>
	
	</f:view>

</html>
