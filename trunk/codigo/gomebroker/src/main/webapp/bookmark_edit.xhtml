<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{bookmarkEditMB.insert}"
						rendered="#{!bookmarkEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{bookmarkEditMB.update}"
						rendered="#{bookmarkEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{bookmarkEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{bookmarkEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['bookmark.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['bookmark.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{bookmarkEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="Nome: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{bookmarkEditMB.bean.nome}" title="#{messages['bookmark.alt.description']}" />
					<p:message for="nome" />

					<h:outputLabel value="Sobre: " for="sobre" styleClass="text-input" />
					<h:inputText id="sobre" value="#{bookmarkEditMB.bean.sobre}" title="#{messages['bookmark.alt.link']}" />
					<p:message for="sobre" />
					
					<h:outputLabel value="Tipo: " for="tipo" styleClass="text-input" />
					<h:inputText id="tipo" value="#{bookmarkEditMB.bean.tipo}"
						title="#{messages['bookmark.alt.description']}" />
					<p:message for="tipo" />

					<h:outputLabel value="Valor: " for="valor" styleClass="text-input" />
					<h:inputText id="valor" value="#{bookmarkEditMB.bean.valor}"
						title="#{messages['bookmark.alt.description']}" />
					<p:message for="valor" />

					<h:outputLabel value="Observação: " for="obs" styleClass="text-input" />
					<h:inputText id="obs" value="#{bookmarkEditMB.bean.obs}"
						title="#{messages['bookmark.alt.description']}" />
					<p:message for="obs" />
					
					<h:outputLabel value="Data Validade: " for="dataValidade" styleClass="text-input" />
					<p:calendar id="dataValidade" pattern="dd/mm/yyyy" converter="timestampConverter" value="#{bookmarkEditMB.bean.dataValidade}" title="#{messages['bookmark.alt.description']}" />
					<p:message for="dataValidade" />
					
					<h:outputLabel value="Data Vigência: " for="dataVigencia" styleClass="text-input" />
					<p:calendar id="dataVigencia" pattern="dd/mm/yyyy" converter="timestampConverter" value="#{bookmarkEditMB.bean.dataVigencia}" title="#{messages['bookmark.alt.description']}" />
					<p:message for="dataVigencia" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
